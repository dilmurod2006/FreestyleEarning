{% extends "Home/base.html" %}


{% load crispy_forms_tags %}

<!-- block title start-->
{% block title %}
  FreestyleLogin
{% endblock title %}
<!-- block title end-->

<!-- block content start-->
{% block content %}
  <div class="container">
  <div class="row">
      <div class="col">
          <div class="col-6 mt-5">
              <h2>Register</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
          </div>
      </div>
  </div>
  </div>
{% endblock content %}
<!-- endblock content end -->
